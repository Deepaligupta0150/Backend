<!DOCTYPE html>

    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    /* background-color: #421818; */
    background-image:url("https://static.vecteezy.com/system/resources/thumbnails/000/516/877/small_2x/Black_Background_Vector_RON_03.jpg");
    background-size:auto;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

h2 {
    text-align: center;
    color: #ffffff;
}

.form-container {
    /* background-color: #ffffff; */
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    width: 100%;
    margin: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #ffffff;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ffffff;
    border-radius: 4px;
    font-size: 14px;
    margin-top: 5px;
    box-sizing: border-box;
}

textarea {
    resize: none;
}

.form-group div {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    margin-top: 5px;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

input[type="file"] {
    padding: 5px;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    margin-top: 15px;
    font-size: 16px;
}

.btn:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    .form-container {
        padding: 15px;
    }

    input,
    select,
    textarea {
        font-size: 13px;
    }

    .btn {
        font-size: 14px;
    }
}
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); 
            const name = document.getElementById("name").value.trim();
            const rollNo = document.getElementById("roll-no").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const course = document.getElementById("course").value.trim();
            const courseId = document.getElementById("course-id").value.trim();
            const gender = document.querySelector("input[name='gender']:checked");
            const courseType = document.querySelector("input[name='Course Type']:checked");
            const watchFrequency = document.getElementById("watch-frequency").value;
            const showType = document.getElementById("show-type").value;

            if (!name || !rollNo || !email || !phone || !course || !courseId || !gender || !courseType || !INSTRUCTORPERFORMANCE) {
                alert("Please fill out all required fields.");
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            if (phone.length < 10) {
                alert("Phone number must be at least 10 digits long.");
                return;
            }

            alert("Form submitted successfully!");

            document.querySelector("form").reset();
        }
    </script>
</head>

            </div>

            </div>
            <div class="form-group">

            </div>

                    <!-- <input type="radio" id="age10" name="performance" value="Very Bad"> <label for="age10">Very Bad</label> -->
                </div>
